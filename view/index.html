<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather application using OpenWeatherMap API">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Weather Forecast</h1>
    </header>

    <main class="main-content">
        <section class="search-section">
            <form id="search-form" class="search-form">
                <input type="text" id="city-input" class="search-input" placeholder="Enter city name" required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>

        <section class="weather-display">
            <article class="weather-card">
                <div class="weather-header">
                    <h2 id="city-name" class="city-name">--</h2>
                    <p id="current-date" class="current-date">--</p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <img id="weather-icon" src="" alt="Weather icon" class="weather-icon">
                        <span id="temperature" class="temperature">--</span>
                        <span class="temperature-unit">°C</span>
                    </div>
                    <p id="weather-description" class="weather-description">--</p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint detail-icon"></i>
                        <span>Humidity</span>
                        <span id="humidity" class="detail-value">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind detail-icon"></i>
                        <span>Wind Speed</span>
                        <span id="wind-speed" class="detail-value">-- m/s</span>
                    </div>
                </div>
                
                <button id="refresh-button" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>© <span id="current-year"></span> Weather App. Data provided by OpenWeatherMap</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
